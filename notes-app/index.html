<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript with andrew</title>
  </head>
  <body>
    <h1>notes app</h1>
    <label for="search-text">Search:</label>
    <input type="text" name="" id="search-text" />
    <h2>take notes and never forget</h2>
    <select name="" id="filter-by">
      <option value="byEdited">sort by edited</option>
      <option value="byCreated">sort by recutelny created</option>
      <option value="alphtilacialy">sort alphtilacialy </option>
    </select>
    <div class="notes"></div>

    <button id="remove-all">remove all</button>
    <button id="add-note">add note</button>
    <div class="print"></div>
    <form action="" id="form">
      <input type="text" name="firstName" id="" placeholder="first name" />
      <input type="submit" name="" id="submit" />
    </form>
    <label for="for-fun">check box</label>
    <input type="checkbox" name="" id="for-fun" />
    <script src="notes-function.js"></script>
    <script src="note-app.js"></script>
  </body>
</html>
